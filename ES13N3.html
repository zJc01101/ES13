<script>
    let phonePrice = {
        Mate30: 4999,
        iPhoneXR: 4899,
        OnePlus: 3999
    };
    let hander = {
        set(target, key, value) {
            let result = Object.keys(target).find(i => i.startsWith(key));
            if (!result) return Reflect.set(target, key, value);
            else return Reflect.set(target, result, value);
        }
    }
    let phonePx = new Proxy(phonePrice, hander);
    phonePx.iPh = 4888;

    phonePx.GalaxyA90 = 4499;
    console.log(phonePx);
</script>
